    <!--Add function -->
        value of function add is: <h4 style="font-size: 60px;"> Sum Value </h4>
       
        <script>
            console.log("Hello javascript from html");

            const heading1 = document.querySelector("h1");
            heading1.innerHTML = "changed from Javascript";

            const heading2 = document.querySelector("h2");
            heading2.innerHTML = "changed from Javascript 2";

            const heading3 = document.querySelector("h3");
            heading3.innerHTML = "changed from Javascript 3";

            function add(value1, value2){
                let sum = value1 + value2;
                return sum;
            }

            const heading4 = document.querySelector("h4")
            heading4.innerHTML = add(4,5);

            const button = document.querySelector("button")
            button.onclick = () => {
                alert("button is clicked!")
                promptValue()
            }

            document.querySelector("html"), addEventListener("Click", function(){ alert("HTML area is clicked!")
            })

            function promptValue(){
                const name = prompt("Please enter your name!");
                heading4.innerHTML = name;
                heading4.textContext = `The university that you entered is:${name}`; 
            }
        </script>
